# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
    # specify the version you desire here
    - image: circleci/openjdk:8-jdk-node

    working_directory: ~/repo

    steps:
    - checkout

    - run:
        name: Install Score Object
        command: npm install

    - run:
        name: Score Tests
        command: npm test

    - run:
        name: Create Score zip ready for deployment
        command: (cd ./99999-score; kgrid package);

    - run:
        name: Create Score zip ready for deployment
        command: |
          mkdir -p dist
          cp 99999-score.zip dist


    - store_artifacts:
        path: dist

    - store_test_results:
        path: ./test_results


workflows:
  version: 2
  main:
    jobs:
    - build:
        filters:
          branches:
            only: master
